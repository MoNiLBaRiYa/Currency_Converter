<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="glass-card">
            <h2 class="text-center mb-4">Currency Converter</h2>
            <form action="">
                <div class="amount mb-4">
                    <label class="form-label">Enter amount</label>
                    <input type="text" class="form-control glass-input" value="1">
                </div>
                <div class="dropdown-section mb-4">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <div class="currency-box">
                                <label class="form-label">From</label>
                                <div class="selectcontainer d-flex align-items-center">
                                    <img src="https://flagsapi.com/US/flat/64.png" alt="" class="flag-icon">
                                    <select name="from" class="form-select glass-select"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-center justify-content-center">
                            <button type="button" class="swap-btn">
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                            </button>
                        </div>
                        <div class="col-md-5">
                            <div class="currency-box">
                                <label class="form-label">To</label>
                                <div class="selectcontainer d-flex align-items-center">
                                    <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="flag-icon">
                                    <select name="to" class="form-select glass-select"> </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="msg text-center mb-4">1 INR = 0.011 USD</div>
                <button type="submit" class="btn convert-btn w-100">Get Exchange Rate</button>
                <div class="last-updated text-center mt-3">Last updated: <span id="timestamp">Just now</span></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
